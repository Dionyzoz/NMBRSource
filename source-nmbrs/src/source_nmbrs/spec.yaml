documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Nmbrs Spec
  type: object
  required:
    - username
    - token
    - domain
  properties:
    username:
      type: string
      description: the username for NMBRS authentication

    token:
      type: string
      description: the token for NMBRS authentication

    domain:
      type: string
      description: the domain for NMBRS authentication
